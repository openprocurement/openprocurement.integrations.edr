[app:main]
use = egg:openprocurement.integrations.edr

auth.file = openprocurement/integrations/edr/tests/auth.ini
keys.file = openprocurement/integrations/edr/tests/keys.yaml

pyramid.reload_templates = true
pyramid.debug_authorization = true
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
edr_timeout_min = 2
edr_timeout_max = 300
edr_timeout_step = 1
edr_timeout_mode = 'add'
edr_api_server = http://localhost
edr_api_port = 20603

[server:main]
use = egg:chaussette
host = 0.0.0.0
port = 6543
backend = gevent

# Begin logging configuration

[loggers]
keys = root, openprocurement_integrations_edr

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_openprocurement_integrations_edr]
level = DEBUG
handlers =
qualname = openprocurement.integrations.edr

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration

